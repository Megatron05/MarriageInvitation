<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>
  <link rel="stylesheet" href="timer_style.css">
  <script src="timer_script.js" defer></script>
</head>

<body>
  <p style="font-family: 'Brush Script MT', cursive; text-align: center; font-size: 40px; color: azure;">"Ready to shower my sister with love and<span style="font-family: 'Lucida Calligraphy', cursive;"> blessings</span> on her special day"</p>
  <p style="font-family: 'Brush Script MT', cursive; text-align: center; font-size: 40px; color: azure;">✌Only a few more days until the wedding!✌</p>
  <div id="countdown-message" style="text-align: center; font-size: 40px; color: #efbdff;">
   </div>
  <div class="element countdown-container">
    <div class="element days-c">
      <p class="big-text" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="element hours-c">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="element minutes-c">
      <p class="big-text" id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="element seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>
</body>

</html>
